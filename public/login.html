<!DOCTYPE html>
<html dir= "rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css" />
    <title>התחברות</title>
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">התחברות</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__message form__message--confirmed"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" id="loginUsername" autofocus placeholder="שם משתמש" required>
                <div class="form__input--error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" id="loginPassword" autofocus placeholder="סיסמא" required>
                <div class="form__input--error-message"></div>
            </div>
            <button class="form__button" type="submit">התחברות</button>
            <p class="form__text">
                <a href="#" class="form__link">שכחת סיסמא?</a>
            </p>
            <p class="form__text">
                <a href="#" class="form__link" id="linkCreateAccount">עדיין לא נרשמת? צור חשבון חדש</a>
            </p>
        </form>

        <form class="form  form--hidden" id="createAccount">
            <h1 class="form__title">הרשמה</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="שם משתמש" required>
                <div class="form__input--error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="email" id="signupEmail" class="form__input" autofocus placeholder="כתובת אימייל" required>
                <div class="form__input--error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="signupPassword" class="form__input" autofocus placeholder="סיסמא" required>
                <div class="form__input--error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="signupConfirmPassword" class="form__input" autofocus placeholder="אימות סיסמא" required>
                <div class="form__input--error-message"></div>
            </div>
            <button class="form__button" type="submit">בואו נתחיל</button>
            <p class="form__text">
                <a href="#" class="form__link" id="linkLogin">התחברות למשתמש קיים</a>
            </p>
        </form>
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script> -->
    <script src="./js/login.js"></script>
    <script src="./js/signup.js"></script>

</body>
</html>
