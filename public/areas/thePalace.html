<!DOCTYPE html>
<html dir= "rtl" lang="ar">
<head>
    <meta charset="UTF-8">

    <title>Fantasy Land</title>

        margin: 0;

        flex-direction: column;

      #logoutBtn {
        position: absolute;

        z-index: 10;
      }


      #container {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      
      #backgroundImage,
      #groundImage {
        max-width: 100%;
        max-height: 100%;
        position: absolute;
        /* object-fit: cover; */
      }

      #backgroundImage {
        z-index: 1;
      }

      #groundImage {
        z-index: 0;
      }

      #usersContainer {
        z-index: 3;
      }

      .userCharacter {
        position: absolute;
        align-items: center;
        display: flex;
        flex-direction: column;
        z-index: 4;
        /* background-color: white; */
        /* background-color: white; */
        /* Additional styles */
      }

      .usernameText {
        color: black;
        text-align: center;
        position: relative;
        font-family: Arial, Helvetica, sans-serif;    
        cursor: default;
        width: 150%;
      }

      .characterImage {
        width: 100%;
      }

      #msgInput {
        height: 100%;
        padding-right: 7px;
        width: 50vw;

      }
      
      #sendBtn {
        height: 120%;
        width: 70px;

        
      }

      #chat-form {
        position: relative;
        bottom: 10vh;
        left: auto;
        height: 30px;
        z-index: 10;
      }

  <div id="overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 999;"></div>

  <div id="customAlert" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; border: 1px solid black; z-index: 1000;">
    <p>You have been disconnected due to another login.</p>
    <button id="okButton">OK</button>
  </div>

  <button type="button" id="logoutBtn">התנתק</button>

  <div id="container">
    <img id="backgroundImage" src="../media/palaceBackground.png" alt="background Image">
    <img id="groundImage" src="../media/palaceGround.png" alt="Ground Image">
    <div id="usersContainer"></div>    
  </div>


  <div class="chat-form-container">
    <form id="chat-form">
      <input
        id="msgInput"
        type="text"
        placeholder="הקלידו הודעה"
        autocomplete="off"
      />
      <button id="send-button">Send</button>
    </form>
  </div>
