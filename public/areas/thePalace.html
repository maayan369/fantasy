<!DOCTYPE html>
<html dir= "rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Land</title>
    <link rel="stylesheet" href="/css/canvases.css" />
    <link rel="stylesheet" href="/css/characters.css" />
    <link rel="stylesheet" href="/css/topAndBottom.css" />

    <script src="/js/requireLogin.js"></script>
</head>

<body>
  
  <button type="button" id="logoutBtn">התנתק</button>

  <a href="theSea.html">
    <button type="button" id="movePage">ללכת לים</button>
  </a>
  
  <div id="forceDisconnectionContainer"></div>


  <div id="container">
    <img id="backgroundImage" src="../media/palaceBackground.png" alt="background Image">
    <img id="groundImage" src="../media/palaceGround.png" alt="Ground Image">
    <div id="usersContainer"></div> 
    <div id="clickingContainer"></div>    
   
  </div>


  <div class="chat-form-container">
    <form id="chat-form">
      <input
        id="msgInput"
        type="text"
        placeholder="הקלידו הודעה"
        autocomplete="off"
      />
      <button id="send-button">Send</button>
    </form>
  </div>



  <script src="/js/common.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
  <script src="/js/socketCanvases.js"></script>   
  <script src="/js/logout.js"></script>
 
</body>
</html>
