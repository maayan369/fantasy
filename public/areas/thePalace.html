<!DOCTYPE html>
<html dir= "rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Land</title>
    <link rel="stylesheet" href="/css/thePalace.css" />
    <script src="/js/requireLogin.js"></script>

</head>

<body>
    
  <div id="overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 999;"></div>

  <div id="customAlert" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; border: 1px solid black; z-index: 1000;">
    <p>You have been disconnected due to another login.</p>
    <button id="okButton">OK</button>
  </div>

  <button type="button" id="logoutBtn">התנתק</button>

  <a href="theSea.html">
    <button type="button" id="movePage">ללכת לים</button>
  </a>
  


  <div id="container">
    <img id="backgroundImage" src="../media/palaceBackground.png" alt="background Image">
    <img id="groundImage" src="../media/palaceGround.png" alt="Ground Image">
    <div id="usersContainer"></div>    
  </div>


  <div class="chat-form-container">
    <form id="chat-form">
      <input
        id="msgInput"
        type="text"
        placeholder="הקלידו הודעה"
        autocomplete="off"
      />
      <button id="send-button">Send</button>
    </form>
  </div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
  <script src="/js/socketConnection.js"></script>
  <script src="/js/thePalace.js"></script>   
  <script src="/js/logout.js"></script>
 
</body>
</html>
